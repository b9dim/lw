services:
  # Laravel Web Application
  - type: web
    name: law-firm-app
    runtime: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: APP_NAME
        value: شركة مسفر محمد العرجاني للمحاماة
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        sync: false
      - key: APP_TIMEZONE
        value: Asia/Riyadh
      - key: APP_LOCALE
        value: ar
      - key: APP_FALLBACK_LOCALE
        value: ar
      - key: APP_KEY
        generateValue: true
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        value: dpg-d4cd820gjchc73db1m8g-a.oregon-postgres.render.com
      - key: DB_PORT
        value: 5432
      - key: DB_DATABASE
        value: law_firm_db_i2lx
      - key: DB_USERNAME
        value: law_firm_db_i2lx_user
      - key: DB_PASSWORD
        value: OOxzUnrwhbAySqdtIeNTJjWHvO6wwY1E
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: file
      - key: QUEUE_CONNECTION
        value: database
      - key: MAIL_MAILER
        value: log

