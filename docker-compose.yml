version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: law_firm_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - law_firm_network
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: law_firm_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: law_firm
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - law_firm_network

  nginx:
    image: nginx:alpine
    container_name: law_firm_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - law_firm_network
    depends_on:
      - app

networks:
  law_firm_network:
    driver: bridge

volumes:
  db_data:
    driver: local

