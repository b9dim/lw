services:
  # Laravel Web Application
  - type: web
    name: law-firm-app
    runtime: php
    plan: starter
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
      npm ci
      npm run build
      php artisan storage:link
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_NAME
        value: شركة مسفر محمد العرجاني للمحاماة
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        sync: false
      - key: APP_TIMEZONE
        value: Asia/Riyadh
      - key: APP_LOCALE
        value: ar
      - key: APP_FALLBACK_LOCALE
        value: ar
      - key: APP_KEY
        generateValue: true
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: law-firm-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: law-firm-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: law-firm-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: law-firm-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: law-firm-db
          property: password
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: database
      - key: MAIL_MAILER
        value: log

  # MySQL Database
  - type: mysql
    name: law-firm-db
    plan: starter
    databaseName: law_firm
    user: law_firm_user

